<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CityCreateDlg" widgetVar="CityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.CreateCityTitle}">
            <h:form id="CityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cityController.selected != null}">
                        <p:outputLabel value="#{bundle3.CreateCityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cityController.selected.id}" title="#{bundle3.CreateCityTitle_id}" required="true" requiredMessage="#{bundle3.CreateCityRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle3.CreateCityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{cityController.selected.name}" title="#{bundle3.CreateCityTitle_name}" />
                        <p:outputLabel value="#{bundle3.CreateCityLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{cityController.selected.createdAt}" title="#{bundle3.EditCityTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle3.CreateCityLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{cityController.selected.updatedAt}" title="#{bundle3.EditCityTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle3.CreateCityLabel_provinceId}" for="provinceId" />
                        <p:selectOneMenu id="provinceId" value="#{cityController.selected.provinceId}" >
                            <f:selectItems value="#{provinceController.itemsAvailableSelectOne}"
                                           var="provinceIdItem"
                                           itemValue="#{provinceIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cityController.create}" value="#{bundle3.Save}" update="display,:CityListForm:datalist,:growl" oncomplete="handleSubmit(args,'CityCreateDialog');"/>
                    <p:commandButton value="#{bundle3.Cancel}" onclick="CityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
