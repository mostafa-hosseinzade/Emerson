<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsEditDlg" widgetVar="NewsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNewsTitle}">
            <h:form id="NewsEditForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNewsLabel_contentFa}" for="contentFa" />
                        <p:editor id="contentFa" value="#{newsController.selected.contentFa}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_img}" for="img" />
                        <p:fileUpload id="img" value="#{newsController.file}" mode="simple" skinSimple="true" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{newsController.selected.meta}" title="#{bundle.EditNewsTitle_meta}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{newsController.selected.slug}" title="#{bundle.EditNewsTitle_slug}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{newsController.selected.titleFa}" title="#{bundle.EditNewsTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{newsController.selected.visit}" title="#{bundle.EditNewsTitle_visit}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_contentEn}" for="contentEn" />
                        <p:editor id="contentEn" value="#{newsController.selected.contentEn}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{newsController.selected.titleEn}" title="#{bundle.EditNewsTitle_titleEn}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_ctgId}" for="ctgId" />
                        <p:selectOneMenu id="ctgId" value="#{newsController.selected.ctgId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{newsCategoryController.itemsAvailableSelectOne}"
                                           var="ctgIdItem"
                                           itemValue="#{ctgIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.update}" value="#{bundle.Save}" ajax="false" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NewsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
