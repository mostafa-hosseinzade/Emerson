<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsCategoryCreateDlg" widgetVar="NewsCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNewsCategoryTitle}">
            <h:form id="NewsCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNewsCategoryLabel_describtionFa}" for="describtionFa" />
                        <p:inputText id="describtionFa" value="#{newsCategoryController.selected.describtionFa}" title="#{bundle.CreateNewsCategoryTitle_describtionFa}" />
                        <p:outputLabel value="#{bundle.CreateNewsCategoryLabel_img}" for="img" />
                        <p:inputText id="img" value="#{newsCategoryController.selected.img}" title="#{bundle.CreateNewsCategoryTitle_img}" />
                        <p:outputLabel value="#{bundle.CreateNewsCategoryLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{newsCategoryController.selected.titleFa}" title="#{bundle.CreateNewsCategoryTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.CreateNewsCategoryLabel_describtionEn}" for="describtionEn" />
                        <p:inputText id="describtionEn" value="#{newsCategoryController.selected.describtionEn}" title="#{bundle.CreateNewsCategoryTitle_describtionEn}" />
                        <p:outputLabel value="#{bundle.CreateNewsCategoryLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{newsCategoryController.selected.titleEn}" title="#{bundle.CreateNewsCategoryTitle_titleEn}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsCategoryController.create}" value="#{bundle.Save}" update="display,:NewsCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'NewsCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
