<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <style>.ui-editor{height:150px !important;}</style>
        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_contentEn}" for="contentEn" />
                        <p:editor id="contentEn" value="#{productController.selected.contentEn}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_link}" for="link" />
                        <p:inputText id="link" value="#{productController.selected.link}" title="#{bundle.CreateProductTitle_link}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{productController.selected.titleEn}" title="#{bundle.CreateProductTitle_titleEn}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_contentFa}" for="contentFa" />
                        <p:editor id="contentFa" value="#{productController.selected.contentFa}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{productController.selected.titleFa}" title="#{bundle.CreateProductTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_brandId}" for="brandId" />
                        <p:selectOneMenu id="brandId" value="#{productController.selected.brandId}" >
                            <f:selectItems value="#{brandEmersonController.itemsAvailableSelectOne}"
                                           var="brandIdItem"
                                           itemValue="#{brandIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
