<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectViewDlg" widgetVar="ProjectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProject.ViewProjectTitle}">
            <h:form id="ProjectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <h:outputText value="#{bundleProject.ViewProjectLabel_id}"/>
                        <h:outputText value="#{projectController.selected.id}" title="#{bundleProject.ViewProjectTitle_id}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_titleEn}"/>
                        <h:outputText value="#{projectController.selected.titleEn}" title="#{bundleProject.ViewProjectTitle_titleEn}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_titleFa}"/>
                        <h:outputText value="#{projectController.selected.titleFa}" title="#{bundleProject.ViewProjectTitle_titleFa}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_contentEn}"/>
                        <h:outputText value="#{projectController.selected.contentEn}" title="#{bundleProject.ViewProjectTitle_contentEn}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_contentFa}"/>
                        <h:outputText value="#{projectController.selected.contentFa}" title="#{bundleProject.ViewProjectTitle_contentFa}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_link}"/>
                        <h:outputText value="#{projectController.selected.link}" title="#{bundleProject.ViewProjectTitle_link}"/>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_createdAt}"/>
                        <h:outputText value="#{projectController.selected.createdAt}" title="#{bundleProject.ViewProjectTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_updatedAt}"/>
                        <h:outputText value="#{projectController.selected.updatedAt}" title="#{bundleProject.ViewProjectTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleProject.ViewProjectLabel_ctgId}"/>
                        <h:outputText value="#{projectController.selected.ctgId}" title="#{bundleProject.ViewProjectTitle_ctgId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleProject.Close}" onclick="ProjectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
