<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectImgEditDlg" widgetVar="ProjectImgEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProject.EditProjectImgTitle}">
            <h:form id="ProjectImgEditForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectImgController.selected != null}">
                        <p:outputLabel value="#{bundleProject.EditProjectImgLabel_alt}" for="alt" />
                        <p:inputText id="alt" value="#{projectImgController.selected.alt}" title="#{bundleProject.EditProjectImgTitle_alt}" required="true" requiredMessage="#{bundleProject.EditProjectImgRequiredMessage_alt}"/>
                        <p:outputLabel value="#{bundleProject.EditProjectImgLabel_img}" for="img" />
                        <p:fileUpload id="img" value="#{projectImgController.file}"  mode="simple" skinSimple="true" />
                        <p:outputLabel value="#{bundleProject.EditProjectImgLabel_craetedAt}" for="craetedAt" />
                        <p:calendar id="craetedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectImgController.selected.craetedAt}" title="#{bundleProject.EditProjectImgTitle_craetedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleProject.EditProjectImgLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{projectImgController.selected.updatedAt}" title="#{bundleProject.EditProjectImgTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundleProject.EditProjectImgLabel_projectId}" for="projectId" />
                        <p:selectOneMenu id="projectId" value="#{projectImgController.selected.projectId}" >
                            <f:selectItem itemLabel="#{bundleProject.SelectOneMessage}"/>
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectIdItem"
                                           itemValue="#{projectIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectImgController.update}" value="#{bundleProject.Save}" ajax="false" update="display,:ProjectImgListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectImgEditDialog');"/>
                    <p:commandButton value="#{bundleProject.Cancel}" onclick="ProjectImgEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
