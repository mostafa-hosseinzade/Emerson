<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectImgViewDlg" widgetVar="ProjectImgViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProject.ViewProjectImgTitle}">
            <h:form id="ProjectImgViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectImgController.selected != null}">
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_id}"/>
                        <h:outputText value="#{projectImgController.selected.id}" title="#{bundleProject.ViewProjectImgTitle_id}"/>
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_alt}"/>
                        <h:outputText value="#{projectImgController.selected.alt}" title="#{bundleProject.ViewProjectImgTitle_alt}"/>
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_img}"/>
                        <h:graphicImage value="/images/project/#{projectImgController.selected.img}" title="#{bundleProject.ViewProjectImgTitle_img}" style="width: 200px;height: 143px"/>
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_craetedAt}"/>
                        <h:outputText value="#{projectImgController.selected.craetedAt}" title="#{bundleProject.ViewProjectImgTitle_craetedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_updatedAt}"/>
                        <h:outputText value="#{projectImgController.selected.updatedAt}" title="#{bundleProject.ViewProjectImgTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundleProject.ViewProjectImgLabel_projectId}"/>
                        <h:outputText value="#{projectImgController.selected.projectId}" title="#{bundleProject.ViewProjectImgTitle_projectId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleProject.Close}" onclick="ProjectImgViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
