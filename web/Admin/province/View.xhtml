<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinceViewDlg" widgetVar="ProvinceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle3.ViewProvinceTitle}">
            <h:form id="ProvinceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinceController.selected != null}">
                        <h:outputText value="#{bundle3.ViewProvinceLabel_id}"/>
                        <h:outputText value="#{provinceController.selected.id}" title="#{bundle3.ViewProvinceTitle_id}"/>
                        <h:outputText value="#{bundle3.ViewProvinceLabel_name}"/>
                        <h:outputText value="#{provinceController.selected.name}" title="#{bundle3.ViewProvinceTitle_name}"/>
                        <h:outputText value="#{bundle3.ViewProvinceLabel_code}"/>
                        <h:outputText value="#{provinceController.selected.code}" title="#{bundle3.ViewProvinceTitle_code}"/>
                        <h:outputText value="#{bundle3.ViewProvinceLabel_createdAt}"/>
                        <h:outputText value="#{provinceController.selected.createdAt}" title="#{bundle3.ViewProvinceTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle3.ViewProvinceLabel_updatedAt}"/>
                        <h:outputText value="#{provinceController.selected.updatedAt}" title="#{bundle3.ViewProvinceTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle3.Close}" onclick="ProvinceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
