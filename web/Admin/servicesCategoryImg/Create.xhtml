<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCategoryImgCreateDlg" widgetVar="ServicesCategoryImgCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicesCategoryImgTitle}">
            <h:form id="ServicesCategoryImgCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" rendered="#{servicesCategoryImgController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicesCategoryImgLabel_alt}" for="alt" />
                        <p:inputText id="alt" value="#{servicesCategoryImgController.selected.alt}" title="#{bundle.CreateServicesCategoryImgTitle_alt}" />
                        <p:outputLabel value="#{bundle.CreateServicesCategoryImgLabel_img}" for="img" />
                        <p:fileUpload id="img" value="#{servicesCategoryImgController.file}" mode="simple" skinSimple="true"/>
                        <p:outputLabel value="#{bundle.CreateServicesCategoryImgLabel_servicesCategoryId}" for="servicesCategoryId" />
                        <p:selectOneMenu id="servicesCategoryId" value="#{servicesCategoryImgController.selected.servicesCategoryId}" >
                            <f:selectItems value="#{servicesCategoryController.itemsAvailableSelectOne}"
                                           var="servicesCategoryIdItem"
                                           itemValue="#{servicesCategoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicesCategoryImgController.create}" ajax="false" value="#{bundle.Save}" update="display,:ServicesCategoryImgListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicesCategoryImgCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicesCategoryImgCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
