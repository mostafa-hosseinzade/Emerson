<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Admin/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServicesCategoryImgTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServicesCategoryImgListForm">
                <p:panel header="#{bundle.ListServicesCategoryImgTitle}">
                    <p:dataTable id="datalist" value="#{servicesCategoryImgController.items}" var="item"
                                 selectionMode="single" selection="#{servicesCategoryImgController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_alt}"/>
                            </f:facet>
                            <h:outputText value="#{item.alt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_img}"/>
                            </f:facet>
                            <h:graphicImage value="/images/servicescategory/#{item.img}" style="width: 100px;height: 63px"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_updatedAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.updatedAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicesCategoryImgTitle_servicesCategoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicesCategoryId.titleFa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{servicesCategoryImgController.prepareCreate}" update=":ServicesCategoryImgCreateForm" oncomplete="PF('ServicesCategoryImgCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServicesCategoryImgViewForm" oncomplete="PF('ServicesCategoryImgViewDialog').show()" disabled="#{empty servicesCategoryImgController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServicesCategoryImgEditForm" oncomplete="PF('ServicesCategoryImgEditDialog').show()" disabled="#{empty servicesCategoryImgController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{servicesCategoryImgController.destroy}" update=":growl,datalist" disabled="#{empty servicesCategoryImgController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
