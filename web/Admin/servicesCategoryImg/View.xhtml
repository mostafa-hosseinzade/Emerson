<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCategoryImgViewDlg" widgetVar="ServicesCategoryImgViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicesCategoryImgTitle}">
            <h:form id="ServicesCategoryImgViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesCategoryImgController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_id}"/>
                        <h:outputText value="#{servicesCategoryImgController.selected.id}" title="#{bundle.ViewServicesCategoryImgTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_alt}"/>
                        <h:outputText value="#{servicesCategoryImgController.selected.alt}" title="#{bundle.ViewServicesCategoryImgTitle_alt}"/>
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_createdAt}"/>
                        <h:outputText value="#{servicesCategoryImgController.selected.createdAt}" title="#{bundle.ViewServicesCategoryImgTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_img}"/>
                        <h:graphicImage value="/images/servicescategory/#{servicesCategoryImgController.selected.img}" style="width: 200px;height: 143px"/>
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_updatedAt}"/>
                        <h:outputText value="#{servicesCategoryImgController.selected.updatedAt}" title="#{bundle.ViewServicesCategoryImgTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesCategoryImgLabel_servicesCategoryId}"/>
                        <h:outputText value="#{servicesCategoryImgController.selected.servicesCategoryId}" title="#{bundle.ViewServicesCategoryImgTitle_servicesCategoryId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicesCategoryImgViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
