<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="LayoutHome.xhtml">
        <ui:define name="bodyHome">
            <div class="container-main">
                <div class="inside">
                    <div class="row">
                        <div class="col-lg-12 head-img">
                            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 text">
                                <h1>​Emerson Process Management​</h1>
                            </div>
                            <div class="col-lg-5 col-md-5 col-xs-12 col-sm-12 img" style="background-image: url(../resources/img/emerson-process-management-h.jpg);">
                                <div class="row">
                                    <div class="col-lg-4 hidden-sm hidden-xs crew">
                                    </div>
                                    <div class="col-lg-8">
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="col-lg-12" style="padding:20px">
                            <h1>PIRAMOON REFINERY PROJECTS</h1>
                            <br/>
                            <p>Recent Piramoon Refinery Projects</p>
                        </div>
                        <div class="col-lg-12">
                            <h:form>
                                <p:gmap id="gmap" center="35.69634053686432 , 51.391639709472656" zoom="5" type="HYBRID" model="#{clienProjectController.points}"  style="width:100%;height:500px">
                                    <p:ajax event="overlaySelect" listener="#{clienProjectController.onMarkerSelect}" />
                                    <p:gmapInfoWindow id="infoWindow">
                                        <p:outputPanel style="text-align: center; display: block; margin: auto">
                                            <p:outputLabel value="/test" />
                                            <br />
                                            <h:outputText value="#test" />
                                        </p:outputPanel>
                                    </p:gmapInfoWindow>
                                </p:gmap>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <h:form>
                            <p:selectManyCheckbox>
                                <ui:repeat value="#{clienProjectController.projectCategory}" var="items">
                                    <div class="col-lg-3">
                                        <h2>#{items.titleEn}</h2>
                                        <ui:repeat value="#{items.projectCollection}" var="project">
                                            <p:selectBooleanCheckbox>#{project.titleEn}</p:selectBooleanCheckbox><br/>
                                        </ui:repeat>
                                    </div>
                                </ui:repeat>
                            </p:selectManyCheckbox>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>    


</html>
