<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="bodyHome">
            <div class="MainContainer container">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Data</li>
                    </ol>
                </div>
                <div class="col-lg-12">
                    <div style="width: 100%;overflow: scroll;zoom: 50%">
                        <p:diagram transient="true" value="#{about.model}"  style="min-height: 1200px" styleClass="ui-widget-content" />
                    </div>
                        
                    <style type="text/css">
                        .ui-diagram-element {   
                            width:10em; 
                            height:4em;     
                            line-height:4em;
                            text-align: center;
                            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                            border-radius: 4px;
                            border: 1px solid transparent;
                            background-color: #98AFC7;
                            color: #ffffff;
                        }

                        .ui-diagram-success {
                            background-color: #9CB071;
                            color: #ffffff;
                            border-color: #7ab02c;
                        }

                        .ui-diagram-fail {
                            background-color: #C34A2C;
                            color: #ffffff;
                        }

                        .flow-label {
                            font-size: 24px;
                            font-weight: bold;
                            color: #816A51;
                        }
                    </style>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
