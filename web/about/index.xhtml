<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="bodyHome">
            <div class="MainContainer container">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Data</li>
                    </ol>
                </div>
                <div class="col-lg-12">
                    <h:outputText value="#{main.language=='EN'? about.page.contentEn:about.page.contentFa}" escape="false"/>
                </div>
                <div class="col-lg-12">
                    <h:form>
                        <p:tree value="#{about.treeNode}" var="node" orientation="horizontal">
                            <p:treeNode>
                                <div style="min-width: 170px;padding: 0 10px;overflow-wrap: break-word;">
                                    <h:outputText value="#{node.titleEn}" />
                                    <hr style="margin: 0 "/>

                                    <ui:repeat value="#{node.diagramPersonCollection}" var="item" varStatus="status">
                                        <span>#{main.language =='EN'? item.workEn:item.workFa}</span> : <p:outputLabel id="btnnode" value="#{main.language == 'EN' ? item.titleEn : item.titleFa}" />
                                        <br/>
                                        <p:tooltip for="btnnode" style="min-height: 200px">
                                            <p:panelGrid columns="2">
                                                <h:graphicImage rendered="#{not empty item.img}" value="/images/person/#{item.img}" style="width: 200px;height: auto"/> 
                                                <h:panelGrid columns="1">
                                                    <h:panelGroup>
                                                        <span>Name</span> : <span>#{main.language =='EN'? item.titleEn : item.titleFa}</span> 
                                                    </h:panelGroup>  

                                                    <h:panelGroup>
                                                        <span>Phone</span> : <span>#{main.language =='EN'? item.phone : item.phone}</span> 
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <span>Email</span> : <span>#{item.email}</span> 
                                                    </h:panelGroup>
                                                    <h:panelGroup>
                                                        <span>Work</span> : <span>#{main.language =='EN'? item.workEn : item.workFa}</span>   
                                                    </h:panelGroup>
                                                </h:panelGrid>
                                            </p:panelGrid>
                                        </p:tooltip>
                                    </ui:repeat>
                                </div>
                            </p:treeNode>
                        </p:tree>     
                    </h:form>
                    <style type="text/css">
                        .ui-panelgrid td,.ui-panelgrid tr{
                            background-color: transparent !important;
                            border: none !important;
                            color: #ccc;
                        }
                        .ui-treenode-content{
                            background: linear-gradient(rgb(10, 166, 214) 0%, rgb(3, 110, 172) 100%) !important;
                            color: white !important;
                            text-shadow : none;
                        }
                    </style>

                </div>

            </div>
        </ui:define>
    </ui:composition>
</html>
