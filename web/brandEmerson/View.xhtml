<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BrandEmersonViewDlg" widgetVar="BrandEmersonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBrandEmersonTitle}">
            <h:form id="BrandEmersonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{brandEmersonController.selected != null}">
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_id}"/>
                        <h:outputText value="#{brandEmersonController.selected.id}" title="#{bundle.ViewBrandEmersonTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_title}"/>
                        <h:outputText value="#{brandEmersonController.selected.title}" title="#{bundle.ViewBrandEmersonTitle_title}"/>
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_content}"/>
                        <h:outputText value="#{brandEmersonController.selected.content}" title="#{bundle.ViewBrandEmersonTitle_content}"/>
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_link}"/>
                        <h:outputText value="#{brandEmersonController.selected.link}" title="#{bundle.ViewBrandEmersonTitle_link}"/>
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_createdAt}"/>
                        <h:outputText value="#{brandEmersonController.selected.createdAt}" title="#{bundle.ViewBrandEmersonTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBrandEmersonLabel_updatedAt}"/>
                        <h:outputText value="#{brandEmersonController.selected.updatedAt}" title="#{bundle.ViewBrandEmersonTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BrandEmersonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
