<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsCreateDlg" widgetVar="NewsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNewsTitle}">
            <h:form id="NewsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNewsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newsController.selected.id}" title="#{bundle.CreateNewsTitle_id}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{newsController.selected.title}" title="#{bundle.CreateNewsTitle_title}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{newsController.selected.content}" title="#{bundle.CreateNewsTitle_content}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{newsController.selected.visit}" title="#{bundle.CreateNewsTitle_visit}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{newsController.selected.meta}" title="#{bundle.CreateNewsTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreateNewsLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{newsController.selected.slug}" title="#{bundle.CreateNewsTitle_slug}" required="true" requiredMessage="#{bundle.CreateNewsRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_img}" for="img" />
                        <p:inputText id="img" value="#{newsController.selected.img}" title="#{bundle.CreateNewsTitle_img}" />
                        <p:outputLabel value="#{bundle.CreateNewsLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.createdAt}" title="#{bundle.EditNewsTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.updatedAt}" title="#{bundle.EditNewsTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNewsLabel_ctgId}" for="ctgId" />
                        <p:selectOneMenu id="ctgId" value="#{newsController.selected.ctgId}" >
                            <f:selectItems value="#{newsCategoryController.itemsAvailableSelectOne}"
                                           var="ctgIdItem"
                                           itemValue="#{ctgIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.create}" value="#{bundle.Save}" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(args,'NewsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
