<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsEditDlg" widgetVar="NewsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNewsTitle}">
            <h:form id="NewsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNewsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newsController.selected.id}" title="#{bundle.EditNewsTitle_id}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_title}" for="title" />
                        <p:inputText id="title" value="#{newsController.selected.title}" title="#{bundle.EditNewsTitle_title}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{newsController.selected.content}" title="#{bundle.EditNewsTitle_content}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{newsController.selected.visit}" title="#{bundle.EditNewsTitle_visit}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{newsController.selected.meta}" title="#{bundle.EditNewsTitle_meta}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{newsController.selected.slug}" title="#{bundle.EditNewsTitle_slug}" required="true" requiredMessage="#{bundle.EditNewsRequiredMessage_slug}"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_img}" for="img" />
                        <p:inputText id="img" value="#{newsController.selected.img}" title="#{bundle.EditNewsTitle_img}" />
                        <p:outputLabel value="#{bundle.EditNewsLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.createdAt}" title="#{bundle.EditNewsTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsController.selected.updatedAt}" title="#{bundle.EditNewsTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNewsLabel_ctgId}" for="ctgId" />
                        <p:selectOneMenu id="ctgId" value="#{newsController.selected.ctgId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{newsCategoryController.itemsAvailableSelectOne}"
                                           var="ctgIdItem"
                                           itemValue="#{ctgIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsController.update}" value="#{bundle.Save}" update="display,:NewsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NewsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
