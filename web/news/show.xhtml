<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="bodyHome">
            <c:set var="lang" value="#{language.localeCode == 'en' ? 'EN' : 'FA'}" />
            <div class="MainContainer container">
                <div class="col-lg-12">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Library</a></li>
                        <li class="active">Data</li>
                    </ol>
                </div>
                <div class="col-lg-12 head-slide">
                    <div class="img" style="background: url(../images/news/#{main.news == null ? '../resources/img/hero1.jpg' : main.news.img}) no-repeat;background-size: 100% 100%;min-height: 285px; ">
                        <div class="col-lg-12"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-lg-12" style="color: #585353;padding: 5px;">
                    <h2 >#{lang == 'EN' ? main.news.titleEn : main.news.titleFa}</h2>
                    <h:outputText value="#{lang == 'EN' ? main.news.contentEn : main.news.contentFa}" escape="false" />
                </div>
            </div>

        </ui:define>
    </ui:composition>    
</html>
