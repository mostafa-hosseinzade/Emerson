<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NewsCategoryEditDlg" widgetVar="NewsCategoryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNewsCategoryTitle}">
            <h:form id="NewsCategoryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{newsCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{newsCategoryController.selected.id}" title="#{bundle.EditNewsCategoryTitle_id}" required="true" requiredMessage="#{bundle.EditNewsCategoryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_title}" for="title" />
                        <p:inputText id="title" value="#{newsCategoryController.selected.title}" title="#{bundle.EditNewsCategoryTitle_title}" required="true" requiredMessage="#{bundle.EditNewsCategoryRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_describtion}" for="describtion" />
                        <p:inputText id="describtion" value="#{newsCategoryController.selected.describtion}" title="#{bundle.EditNewsCategoryTitle_describtion}" />
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsCategoryController.selected.createdAt}" title="#{bundle.EditNewsCategoryTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{newsCategoryController.selected.updatedAt}" title="#{bundle.EditNewsCategoryTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNewsCategoryLabel_img}" for="img" />
                        <p:inputText id="img" value="#{newsCategoryController.selected.img}" title="#{bundle.EditNewsCategoryTitle_img}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{newsCategoryController.update}" value="#{bundle.Save}" update="display,:NewsCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NewsCategoryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NewsCategoryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
