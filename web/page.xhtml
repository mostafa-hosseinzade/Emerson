<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="bodyHome">
            <c:set var="lang" value="#{language.localeCode == 'en' ? 'EN' : 'FA'}" />
            <div class="container-main">
                <div class="inside">
                    <div class="row paddingFirstRow">

                        <div class="col-lg-12 titleSiteStyle" >
                            <div class="childTitle">
                                 <h1>#{Config['header.index.title'.concat(lang)]} </h1>  
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-12" style="color: #585353;padding: 5px;">
                        <h2 >#{lang == 'EN' ? main.page.titleEn : main.page.titleFa}</h2>
                        <h:outputText value="#{lang == 'EN' ? main.page.contentEn : main.page.contentFa}" escape="false"/>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>

        </ui:define>
    </ui:composition>    
</html>
