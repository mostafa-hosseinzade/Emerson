<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PageCreateDlg" widgetVar="PageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePageTitle}">
            <h:form id="PageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pageController.selected.id}" title="#{bundle.CreatePageTitle_id}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePageLabel_title}" for="title" />
                        <p:inputText id="title" value="#{pageController.selected.title}" title="#{bundle.CreatePageTitle_title}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreatePageLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{pageController.selected.content}" title="#{bundle.CreatePageTitle_content}" />
                        <p:outputLabel value="#{bundle.CreatePageLabel_img}" for="img" />
                        <p:inputText id="img" value="#{pageController.selected.img}" title="#{bundle.CreatePageTitle_img}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_img}"/>
                        <p:outputLabel value="#{bundle.CreatePageLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{pageController.selected.visit}" title="#{bundle.CreatePageTitle_visit}" required="true" requiredMessage="#{bundle.CreatePageRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle.CreatePageLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{pageController.selected.meta}" title="#{bundle.CreatePageTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreatePageLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{pageController.selected.slug}" title="#{bundle.CreatePageTitle_slug}" />
                        <p:outputLabel value="#{bundle.CreatePageLabel_craetedAt}" for="craetedAt" />
                        <p:calendar id="craetedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{pageController.selected.craetedAt}" title="#{bundle.EditPageTitle_craetedAt}" required="true" requiredMessage="#{bundle.EditPageRequiredMessage_craetedAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePageLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{pageController.selected.updatedAt}" title="#{bundle.EditPageTitle_updatedAt}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pageController.create}" value="#{bundle.Save}" update="display,:PageListForm:datalist,:growl" oncomplete="handleSubmit(args,'PageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
