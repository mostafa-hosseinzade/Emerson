<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductEditDlg" widgetVar="ProductEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductTitle}">
            <h:form id="ProductEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProductLabel_contentEn}" for="contentEn" />
                        <p:inputTextarea rows="4" cols="30" id="contentEn" value="#{productController.selected.contentEn}" title="#{bundle.EditProductTitle_contentEn}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_link}" for="link" />
                        <p:inputText id="link" value="#{productController.selected.link}" title="#{bundle.EditProductTitle_link}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{productController.selected.titleEn}" title="#{bundle.EditProductTitle_titleEn}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_contentFa}" for="contentFa" />
                        <p:inputTextarea rows="4" cols="30" id="contentFa" value="#{productController.selected.contentFa}" title="#{bundle.EditProductTitle_contentFa}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{productController.selected.titleFa}" title="#{bundle.EditProductTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.EditProductLabel_brandId}" for="brandId" />
                        <p:selectOneMenu id="brandId" value="#{productController.selected.brandId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{brandEmersonController.itemsAvailableSelectOne}"
                                           var="brandIdItem"
                                           itemValue="#{brandIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.update}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
