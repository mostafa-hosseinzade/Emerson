<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductTitle}">
            <h:form id="ProductViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductLabel_id}"/>
                        <h:outputText value="#{productController.selected.id}" title="#{bundle.ViewProductTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_title}"/>
                        <h:outputText value="#{productController.selected.title}" title="#{bundle.ViewProductTitle_title}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_content}"/>
                        <h:outputText value="#{productController.selected.content}" title="#{bundle.ViewProductTitle_content}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_createdAt}"/>
                        <h:outputText value="#{productController.selected.createdAt}" title="#{bundle.ViewProductTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductLabel_updatedAt}"/>
                        <h:outputText value="#{productController.selected.updatedAt}" title="#{bundle.ViewProductTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductLabel_link}"/>
                        <h:outputText value="#{productController.selected.link}" title="#{bundle.ViewProductTitle_link}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_brandId}"/>
                        <h:outputText value="#{productController.selected.brandId}" title="#{bundle.ViewProductTitle_brandId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
