<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 <ui:composition template="/template.xhtml">
        <ui:define name="bodyHome">
            <div class="MainContainer container" style="margin-bottom: 50px">
                <div >
                    <c:if test="#{main.language == 'EN'}">
                        <h1 style="background-color: #2D7CC1;
                            padding: 12px;
                            color: white;">Product</h1>
                    </c:if>
                    <c:if test="#{main.language == 'FA'}">
                        <h1 style="background-color: #2D7CC1;
                            padding: 12px;
                            color: white;">محصولات</h1>
                    </c:if>
                </div>
                <div>
                    <ui:repeat value="#{main.brands}" var="brands">
                        <c:if test="#{main.language == 'EN'}">
                            <div class="row">
                                <h3>#{brands.titleEn}</h3>
                                <hr/>
                                <ui:repeat value="#{brands.productCollection}" var="product">
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                        <div class="panel panel-primary" style="border-radius: 0px">
                                            <div class="panel-heading" style="border-radius: 0px">
                                                #{product.titleEn}
                                            </div>
                                            <div class="panel-body">
                                                <h:graphicImage value="/images/product/#{product.productImgCollection[0].img}" alt="#{image.alt}" title="#{image.alt}" style="width: 100%;padding: 0;border: 1px solid rgba(255,255,255,0.4);margin-bottom: 15px;"/>
                                                <br/>
                                                <a href="#{request.contextPath}/product/show.xhtml?product_id=#{product.id}" class="btn btn-primary pull-left" style="border-radius: 0px">More</a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </ui:repeat>
                            </div>
                        </c:if>
                        <c:if test="#{main.language == 'FA'}">
                            <div class="row">
                                <h3>#{brands.titleFa}</h3>
                                <hr/>
                                <ui:repeat value="#{brands.productCollection}" var="product">
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                                        <div class="panel panel-primary" style="border-radius: 0px">
                                            <div class="panel-heading" style="border-radius: 0px">
                                                #{product.titleFa}
                                            </div>
                                            <div class="panel-body">
                                                <h:outputText value="#{product.contentFa}" escape="false"/>
                                                <p:galleria value="#{product.productImgCollection}" var="image" panelWidth="200" style="width:200px;height: 200px;">
                                                    <h:graphicImage value="/images/product/#{image.img}" alt="#{image.alt}" title="#{image.alt}" style="height: auto;width: 200px"/>
                                                </p:galleria>
                                                <br/>
                                                <a href="#{request.contextPath}/product/show.xhtml?product_id=#{product.id}" class="btn btn-primary pull-left" style="border-radius: 0px">اطلاعات بیشتر</a>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </c:if>
                    </ui:repeat>
                </div>
                <style>
                    .show-product{
                        padding: 10px;
                        background: -moz-linear-gradient(top, #0aa6d6 0%, #036eac 100%);
                        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #0aa6d6), color-stop(100%, #036eac));
                        background: -webkit-linear-gradient(top, #0aa6d6 0%, #036eac 100%);
                        background: -o-linear-gradient(top, #0aa6d6 0%, #036eac 100%);
                        background: -ms-linear-gradient(top, #0aa6d6 0%, #036eac 100%);
                        background: linear-gradient(to bottom, #0aa6d6 0%, #036eac 100%);
                    }
                </style>
            </div>
        </ui:define>
    </ui:composition>
</html>
