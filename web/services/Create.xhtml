<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCreateDlg" widgetVar="ServicesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicesTitle}">
            <h:form id="ServicesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{servicesController.selected.id}" title="#{bundle.CreateServicesTitle_id}" required="true" requiredMessage="#{bundle.CreateServicesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateServicesLabel_title}" for="title" />
                        <p:inputText id="title" value="#{servicesController.selected.title}" title="#{bundle.CreateServicesTitle_title}" required="true" requiredMessage="#{bundle.CreateServicesRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.CreateServicesLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{servicesController.selected.content}" title="#{bundle.CreateServicesTitle_content}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_img}" for="img" />
                        <p:inputText id="img" value="#{servicesController.selected.img}" title="#{bundle.CreateServicesTitle_img}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{servicesController.selected.visit}" title="#{bundle.CreateServicesTitle_visit}" required="true" requiredMessage="#{bundle.CreateServicesRequiredMessage_visit}"/>
                        <p:outputLabel value="#{bundle.CreateServicesLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{servicesController.selected.meta}" title="#{bundle.CreateServicesTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{servicesController.selected.slug}" title="#{bundle.CreateServicesTitle_slug}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_pdf}" for="pdf" />
                        <p:inputText id="pdf" value="#{servicesController.selected.pdf}" title="#{bundle.CreateServicesTitle_pdf}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{servicesController.selected.createdAt}" title="#{bundle.EditServicesTitle_createdAt}" required="true" requiredMessage="#{bundle.EditServicesRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateServicesLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{servicesController.selected.updatedAt}" title="#{bundle.EditServicesTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateServicesLabel_ctgId}" for="ctgId" />
                        <p:selectOneMenu id="ctgId" value="#{servicesController.selected.ctgId}" >
                            <f:selectItems value="#{servicesCategoryController.itemsAvailableSelectOne}"
                                           var="ctgIdItem"
                                           itemValue="#{ctgIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicesController.create}" value="#{bundle.Save}" update="display,:ServicesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
