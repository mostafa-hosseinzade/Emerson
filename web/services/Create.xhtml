<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCreateDlg" widgetVar="ServicesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicesTitle}">
            <h:form id="ServicesCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicesLabel_contentFa}" for="contentFa" />
                        <p:inputTextarea rows="4" cols="30" id="contentFa" value="#{servicesController.selected.contentFa}" title="#{bundle.CreateServicesTitle_contentFa}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_img}" for="img" />
                        <p:fileUpload id="img" value="#{servicesController.file}" mode="simple" skinSimple="true" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_meta}" for="meta" />
                        <p:inputText id="meta" value="#{servicesController.selected.meta}" title="#{bundle.CreateServicesTitle_meta}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_pdf}" for="pdf" />
                        <p:fileUpload id="pdf" value="#{servicesController.pdf}" required="true" mode="simple" skinSimple="true" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{servicesController.selected.slug}" title="#{bundle.CreateServicesTitle_slug}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{servicesController.selected.titleFa}" title="#{bundle.CreateServicesTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_visit}" for="visit" />
                        <p:inputText id="visit" value="#{servicesController.selected.visit}" title="#{bundle.CreateServicesTitle_visit}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_contentEn}" for="contentEn" />
                        <p:inputTextarea rows="4" cols="30" id="contentEn" value="#{servicesController.selected.contentEn}" title="#{bundle.CreateServicesTitle_contentEn}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{servicesController.selected.titleEn}" title="#{bundle.CreateServicesTitle_titleEn}" />
                        <p:outputLabel value="#{bundle.CreateServicesLabel_ctgId}" for="ctgId" />
                        <p:selectOneMenu id="ctgId" value="#{servicesController.selected.ctgId}" >
                            <f:selectItems value="#{servicesCategoryController.itemsAvailableSelectOne}"
                                           var="ctgIdItem"
                                           itemValue="#{ctgIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicesController.create}" value="#{bundle.Save}" ajax="false" update="display,:ServicesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
