<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesViewDlg" widgetVar="ServicesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServicesTitle}">
            <h:form id="ServicesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesController.selected != null}">
                        <h:outputText value="#{bundle.ViewServicesLabel_id}"/>
                        <h:outputText value="#{servicesController.selected.id}" title="#{bundle.ViewServicesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_contentFa}"/>
                        <h:outputText value="#{servicesController.selected.contentFa}" title="#{bundle.ViewServicesTitle_contentFa}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_createdAt}"/>
                        <h:outputText value="#{servicesController.selected.createdAt}" title="#{bundle.ViewServicesTitle_createdAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesLabel_img}"/>
                        <h:graphicImage value="/images/services/#{servicesController.selected.img}" style="width: 200px;height: 143px"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_meta}"/>
                        <h:outputText value="#{servicesController.selected.meta}" title="#{bundle.ViewServicesTitle_meta}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_pdf}"/>
                        <h:outputText value="#{servicesController.selected.pdf}" title="#{bundle.ViewServicesTitle_pdf}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_slug}"/>
                        <h:outputText value="#{servicesController.selected.slug}" title="#{bundle.ViewServicesTitle_slug}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_titleFa}"/>
                        <h:outputText value="#{servicesController.selected.titleFa}" title="#{bundle.ViewServicesTitle_titleFa}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_updatedAt}"/>
                        <h:outputText value="#{servicesController.selected.updatedAt}" title="#{bundle.ViewServicesTitle_updatedAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewServicesLabel_visit}"/>
                        <h:outputText value="#{servicesController.selected.visit}" title="#{bundle.ViewServicesTitle_visit}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_contentEn}"/>
                        <h:outputText value="#{servicesController.selected.contentEn}" title="#{bundle.ViewServicesTitle_contentEn}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_titleEn}"/>
                        <h:outputText value="#{servicesController.selected.titleEn}" title="#{bundle.ViewServicesTitle_titleEn}"/>
                        <h:outputText value="#{bundle.ViewServicesLabel_ctgId}"/>
                        <h:outputText value="#{servicesController.selected.ctgId}" title="#{bundle.ViewServicesTitle_ctgId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServicesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
