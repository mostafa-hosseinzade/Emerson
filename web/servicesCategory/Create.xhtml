<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCategoryCreateDlg" widgetVar="ServicesCategoryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateServicesCategoryTitle}">
            <h:form id="ServicesCategoryCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesCategoryController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateServicesCategoryLabel_createdAt}" for="createdAt" />
                        <p:inputText id="describtionFa" value="#{servicesCategoryController.selected.describtionFa}" title="#{bundle.CreateServicesCategoryTitle_describtionFa}" />
                        <p:outputLabel value="#{bundle.CreateServicesCategoryLabel_slug}" for="slug" />
                        <p:inputText id="slug" value="#{servicesCategoryController.selected.slug}" title="#{bundle.CreateServicesCategoryTitle_slug}" />
                        <p:outputLabel value="#{bundle.CreateServicesCategoryLabel_titleFa}" for="titleFa" />
                        <p:inputText id="titleFa" value="#{servicesCategoryController.selected.titleFa}" title="#{bundle.CreateServicesCategoryTitle_titleFa}" />
                        <p:outputLabel value="#{bundle.CreateServicesCategoryLabel_decribtionEn}" for="decribtionEn" />
                        <p:inputText id="decribtionEn" value="#{servicesCategoryController.selected.decribtionEn}" title="#{bundle.CreateServicesCategoryTitle_decribtionEn}" />
                        <p:outputLabel value="#{bundle.CreateServicesCategoryLabel_titleEn}" for="titleEn" />
                        <p:inputText id="titleEn" value="#{servicesCategoryController.selected.titleEn}" title="#{bundle.CreateServicesCategoryTitle_titleEn}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicesCategoryController.create}" value="#{bundle.Save}" update="display,:ServicesCategoryListForm:datalist,:growl" oncomplete="handleSubmit(args,'ServicesCategoryCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicesCategoryCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
