<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicesCategoryImgEditDlg" widgetVar="ServicesCategoryImgEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServicesCategoryImgTitle}">
            <h:form id="ServicesCategoryImgEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicesCategoryImgController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_id}" for="id" />
                        <p:inputText id="id" value="#{servicesCategoryImgController.selected.id}" title="#{bundle.EditServicesCategoryImgTitle_id}" required="true" requiredMessage="#{bundle.EditServicesCategoryImgRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_img}" for="img" />
                        <p:inputText id="img" value="#{servicesCategoryImgController.selected.img}" title="#{bundle.EditServicesCategoryImgTitle_img}" required="true" requiredMessage="#{bundle.EditServicesCategoryImgRequiredMessage_img}"/>
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_alt}" for="alt" />
                        <p:inputText id="alt" value="#{servicesCategoryImgController.selected.alt}" title="#{bundle.EditServicesCategoryImgTitle_alt}" />
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{servicesCategoryImgController.selected.createdAt}" title="#{bundle.EditServicesCategoryImgTitle_createdAt}" required="true" requiredMessage="#{bundle.EditServicesCategoryImgRequiredMessage_createdAt}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_updatedAt}" for="updatedAt" />
                        <p:calendar id="updatedAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{servicesCategoryImgController.selected.updatedAt}" title="#{bundle.EditServicesCategoryImgTitle_updatedAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditServicesCategoryImgLabel_servicesCategoryId}" for="servicesCategoryId" />
                        <p:selectOneMenu id="servicesCategoryId" value="#{servicesCategoryImgController.selected.servicesCategoryId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{servicesCategoryController.itemsAvailableSelectOne}"
                                           var="servicesCategoryIdItem"
                                           itemValue="#{servicesCategoryIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{servicesCategoryImgController.update}" value="#{bundle.Save}" update="display,:ServicesCategoryImgListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServicesCategoryImgEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServicesCategoryImgEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
