<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:menuitem value="BrandEmerson" outcome="/Admin/brandEmerson/List.xhtml" />
                        <p:menuitem value="Contact" outcome="/Admin/contact/List.xhtml" />
                        <p:menuitem value="News" outcome="/Admin/news/List.xhtml" />
                        <p:menuitem value="NewsCategory" outcome="/Admin/newsCategory/List.xhtml" />
                        <p:menuitem value="Page" outcome="/Admin/page/List.xhtml" />
                        <p:menuitem value="Product" outcome="/Admin/product/List.xhtml" />
                        <p:menuitem value="ProductImg" outcome="/Admin/productImg/List.xhtml" />
                        <p:menuitem value="ServedEmerson" outcome="/Admin/servedEmerson/List.xhtml" />
                        <p:menuitem value="Services" outcome="/Admin/services/List.xhtml" />
                        <p:menuitem value="ServicesCategory" outcome="/Admin/servicesCategory/List.xhtml" />
                        <p:menuitem value="ServicesCategoryImg" outcome="/Admin/servicesCategoryImg/List.xhtml" />
                        <p:menuitem value="Project" outcome="/Admin/project/List.xhtml" />
                        <p:menuitem value="ProjectCategory" outcome="/Admin/projectCategory/List.xhtml" />
                        <p:menuitem value="ProjectImg" outcome="/Admin/projectImg/List.xhtml" />
                    </p:menubar>
                    <p:panel style="direction: rtl">
                        <p:outputLabel for="basic" value="انتخاب تم :" style="margin-top: -20px" /> 
                        <p:themeSwitcher id="basic" style="width:165px">
                            <f:selectItem itemLabel="پیشفرض" itemValue="metroui" />
                            <f:selectItems value="#{themeService.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}"/>
                        </p:themeSwitcher>
                    </p:panel>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
