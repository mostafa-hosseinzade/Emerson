<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="BrandEmerson" outcome="/brandEmerson/List.xhtml" />
                            <p:menuitem value="Contact" outcome="/contact/List.xhtml" />
                            <p:menuitem value="News" outcome="/news/List.xhtml" />
                            <p:menuitem value="NewsCategory" outcome="/newsCategory/List.xhtml" />
                            <p:menuitem value="Page" outcome="/page/List.xhtml" />
                            <p:menuitem value="Product" outcome="/product/List.xhtml" />
                            <p:menuitem value="ProductImg" outcome="/productImg/List.xhtml" />
                            <p:menuitem value="ServedEmerson" outcome="/servedEmerson/List.xhtml" />
                            <p:menuitem value="Services" outcome="/services/List.xhtml" />
                            <p:menuitem value="ServicesCategory" outcome="/servicesCategory/List.xhtml" />
                            <p:menuitem value="ServicesCategoryImg" outcome="/servicesCategoryImg/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
